<!DOCTYPE html>
<html>
<head>
	<title>sliding</title>
	<style type="text/css">
	.slidingContainer {
		width: 600px;
		height: 300px;
		border: 1px solid black;
		position: relative;
		overflow: hidden;
	}
	.slidingContainer img {
		width: 300px;
		height: 300px;
		position: absolute;
	}
	.slidingImg0 {
		background-color: #555CA7;
	}
	.slidingImg1 {
		background-color: #7110EB;
	}
	.slidingImg2 {
		background-color: #F12A04;
	}
	.slidingImg3 {
		background-color: #ccc;
	}
	</style>
</head>
<body>
	<div class="slidingContainer">
		<img src="" class="slidingImg0"/>
		<img src="" class="slidingImg1"/>
		<img src="" class="slidingImg2"/>
		<img src="" class="slidingImg3"/>
	</div>
	<script type="text/javascript" src="sliding.js"></script>
</body>
</html>
